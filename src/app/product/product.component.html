<div class="">
  <div class="card h-100">
    <a href="#"><img class="card-img-top" src="{{ product.image }}" alt=""></a>

    <div class="card-body">
      <h4 class="card-title">
        <a href="#">{{ product.name }}</a>
      </h4>
      <h5>$ {{ product.price }}</h5>
      <p class="card-text">{{ product.desc }}</p>
      <p class="card-text">{{ product.status ? "Còn hàng" : "Hết hàng" }}</p>
    </div>

  </div>
</div>
